<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User page</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>

<button id="connect" class="btn btn-default" type="submit">Connect</button>
<button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>

<p><h4>Добавить пользователя</h4>
    <label>
    <input type="text" name = "name" size=40  placeholder="Введите имя пользователя"><br>
    </label>
    <br/>
    <label>
    <input type="text" name = "password" size=40 placeholder="Введите пароль пользователя"><br>
    </label>
    <br>
    <button id="send" class="btn btn-default" type="submit" >New User</button>
</p>

<h4>Список пользователей</h4>

<table class="users">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.name}">John Doe</td>
        </tr>
    </tbody>
</table>

</body>
</html>
